name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Shared job defaults: Python setup and cache helper reused across jobs
  unit-tests:
    name: Unit Tests
    env:
      PYTHONPATH: waffen-tactics/src:waffen-tactics-web/backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (backend requirements)
        run: |
          set -euo pipefail
          if [ -f waffen-tactics-web/backend/requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r waffen-tactics-web/backend/requirements.txt
          fi
          python -m pip install pytest

      - name: Run unit tests
        run: |
          set -euo pipefail
          # Run only unit tests (integration marked tests excluded)
          pytest -q -m "not integration"

      - name: Upload unit test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: .pytest_cache || tmp_replay_runs || .

  integration-tests:
    name: Integration Tests
    env:
      PYTHONPATH: waffen-tactics/src:waffen-tactics-web/backend
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (backend requirements)
        run: |
          set -euo pipefail
          if [ -f waffen-tactics-web/backend/requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r waffen-tactics-web/backend/requirements.txt
          fi
          python -m pip install pytest

      - name: Run integration tests
        run: |
          set -euo pipefail
          # Run only integration tests (marked with @pytest.mark.integration)
          pytest -q -m integration

      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: tmp_replay_runs || .
